   <title>Table</title>

<body>

        <thead>
            <tr>
            <th>Ocean</th> 
            <th>Average Depth</th>
            <th>Maximum Depth</th>

        </thead>

            <tr>

            </tr>
        </tbody>
    </table>
</body>
</html>
