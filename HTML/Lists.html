<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Lists</title>
</head>
<body>
    An Ordred List:
    <oL>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Therd Item</li>
    </oL>
    
    <br>

    An Unordred List:
    <ul>
        <li>An Item</li>
        <li>Another Item</li>
        <li>Another Item</li>
    </ul>

    <br>

    An other Lists :
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>


</body>
</html>
